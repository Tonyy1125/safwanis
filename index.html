<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Kevinien – Restaurant Chinois</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #111;
        color: #fff;
        cursor: url('https://pngimg.com/uploads/dragon/dragon_PNG17.png'), auto;
    }

    header {
        background-color: #b30000;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    header h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 3px 3px 5px #000;
    }

    .dragon {
        position: absolute;
        top: -10px;
        left: 10px;
        width: 120px;
        opacity: 0.7;
    }

    .dragon-right {
        right: 10px;
        left: auto;
        transform: scaleX(-1);
    }

    nav {
        background-color: #000;
        padding: 15px;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    nav a {
        color: #ff4444;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #ff0000;
        border-radius: 8px;
        transition: 0.25s;
    }

    nav a:hover {
        background-color: #ff0000;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 0 10px #ff0000;
    }

    .section {
        padding: 40px;
        text-align: center;
    }

    footer {
        background-color: #000;
        padding: 20px;
        text-align: center;
        color: #777;
        margin-top: 40px;
    }

    /* === Fenêtre d'identification === */
    #identificationMenu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.95);
        display: none;
        z-index: 9999;
        text-align: center;
        padding-top: 100px;
    }

    #identificationMenu h2 {
        color: #ff4444;
        font-size: 2rem;
        margin-bottom: 30px;
    }

    .userBtn {
        display: inline-block;
        margin: 15px;
        padding: 15px 25px;
        background-color: #1a1a1a;
        border: 2px solid #ff0000;
        border-radius: 10px;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.25s;
    }

    .userBtn:hover {
        background-color: #ff0000;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 0 10px #ff0000;
    }

    #message {
        margin-top: 40px;
        font-size: 1.5rem;
        color: #fff;
    }
</style>
</head>

<body>

<header>
    <img src="https://pngimg.com/uploads/dragon/dragon_PNG17.png" class="dragon">
    <img src="https://pngimg.com/uploads/dragon/dragon_PNG17.png" class="dragon dragon-right">
    <h1>Le Kevinien</h1>
</header>

<nav>
    <a href="#accueil">Accueil</a>
    <a href="#menu">Menu</a>
    <a id="contactBtn" href="#">Contact</a>
</nav>

<section class="section">
    <h2>Bienvenue au restaurant chinois Le Kevinien</h2>
    <p>Profitez de nos spécialités et amusez-vous sur notre site !</p>
</section>

<footer>
    © 2025 Le Kevinien – Tous droits réservés
</footer>

<!-- === Menu d'identification === -->
<div id="identificationMenu">
    <h2>Veuillez vous identifier :</h2>
    <button class="userBtn" data-user="matteo">Matteo</button>
    <button class="userBtn" data-user="alexis">Alexis</button>
    <button class="userBtn" data-user="kevin">Kevin</button>
    <button class="userBtn" data-user="anthony">Anthony</button>
    <div id="message"></div>
</div>

<script>
    const contactBtn = document.getElementById("contactBtn");
    const identificationMenu = document.getElementById("identificationMenu");
    const messageEl = document.getElementById("message");
    const userBtns = document.querySelectorAll(".userBtn");

    contactBtn.addEventListener("click", e => {
        e.preventDefault();
        identificationMenu.style.display = "block";
        messageEl.textContent = "";
    });

    userBtns.forEach(btn => {
        btn.addEventListener("click", () => {
            const user = btn.dataset.user.toLowerCase();
            switch(user) {
                case "matteo":
                    messageEl.textContent = "Salut le goat, prends un menu c'est gratuit pour toi bébé !";
                    break;
                case "alexis":
                    messageEl.textContent = "Commande bichon !";
                    break;
                case "kevin":
                    messageEl.textContent = "Ferme la page et ta gueule sale zjfcbsif !";
                    break;
                case "anthony":
                    messageEl.textContent = "Bonjour chef... ouverture du panel d'admin !";
                    break;
                default:
                    messageEl.textContent = "";
            }
        });
    });
</script>

</body>
</html>
